<ion-header>
  <ion-toolbar>
    <ion-title>Add Restaurant</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>

      <ion-card-title>Add Restaurant</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input placeholder='Name'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input placeholder='Address'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input placeholder='Phone' type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rating</ion-label>
          <ion-input placeholder='Rating'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tags</ion-label>
          <ion-input placeholder='Tags'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Comments</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>

        <ion-button type="submit">Add Restaurant</ion-button>
      </form>


    </ion-card-content>
  </ion-card>

</ion-content>
