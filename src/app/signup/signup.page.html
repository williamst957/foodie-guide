<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your<br />Account</h1>

  <form id="form">
    <ion-input placeholder="Your Name" [(ngModel)]="name" name='name'></ion-input>
    <ion-input placeholder="Email" [(ngModel)]="email" name='email'></ion-input>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password" name='password'></ion-input>
    <ion-button expand="block" shape="round" (click)="registerUser()">Join Us</ion-button>
  </form>

  <p>By pressing 'Join Us' you agree to <br />our terms & conditions.</p>
</ion-content>
