<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>


      <ion-list>
        <ion-item *ngFor="let restaurants of taskList">
          {{restaurants.name}}

        </ion-item>
      </ion-list>

  </ion-card-content>


  </ion-card>
</ion-content>
