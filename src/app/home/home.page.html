<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>


      <ion-list>
        <ion-item *ngFor="let restaurants of taskList; let i = index" (click)="showRestaurant(i)">

          {{restaurants.name}}

          <div class="item-note" item-end>

            <button ion-button clear (click)="deleteRestaurant(i)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </div>

        </ion-item>
      </ion-list>



  </ion-card-content>


  </ion-card>
</ion-content>
