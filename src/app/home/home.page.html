<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <h2 *ngIf="taskList.length == 0">Your Restaurant List is empty :(. Add a restaurant to get started</h2>
    <ion-card-content>




      <ion-list>
        <ion-item-sliding *ngFor="let restaurants of taskList; let i = index" (click)="showRestaurant(i)">
          <ion-item >

            <ion-label>{{restaurants.name}}</ion-label>
            Rating: {{restaurants.rating}}
          </ion-item>


            <ion-item-options side="end">
              <ion-item-option (click)="deleteRestaurant(i)">Delete</ion-item-option>
            </ion-item-options>


        </ion-item-sliding>

      </ion-list>



  </ion-card-content>


  </ion-card>
</ion-content>
