<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurant Details</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card *ngIf="taskList.length > 0" >
    <ion-card-title>{{taskList[index].name}}</ion-card-title>

    <ion-card-content>


          <ion-button (click)="share()">Share {{taskList[index].name}} on Social Media</ion-button>



    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="taskList.length > 0">

    <ion-card-title>Call</ion-card-title>


    <ion-card-content>
      <ion-button>Click to call {{taskList[index].name}}</ion-button>
    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="taskList.length > 0">

    <ion-card-title>Comments</ion-card-title>


    <ion-card-content>
      <p>{{taskList[index].comments}}</p>
    </ion-card-content>

  </ion-card>


  <div #map id="map"></div>

</ion-content>
